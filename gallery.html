<!-- gallery.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Sunny Splash Waterpark</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2Dk7ucXlflrUxq+1iUfCQu6ndyh0Vz1mBdRzE1YxKXnQoQ+lR7s3ghsAFvF3jtk2Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Lightbox CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Gallery Section -->
    <section class="gallery-section">
        <div class="container">
            <h2>Gallery</h2>
            <div class="gallery-grid">
                <a href="https://raw.githubusercontent.com/narcisogon/slides-page/main/gallery1.jpg" data-lightbox="gallery" data-title="Water Slide 1">
                    <img src="https://raw.githubusercontent.com/narcisogon/slides-page/main/gallery1.jpg" alt="Water Slide 1">
                </a>
                <a href="https://raw.githubusercontent.com/narcisogon/slides-page/main/gallery2.jpg" data-lightbox="gallery" data-title="Wave Pool">
                    <img src="https://raw.githubusercontent.com/narcisogon/slides-page/main/gallery2.jpg" alt="Wave Pool">
                </a>
                <a href="https://raw.githubusercontent.com/narcisogon/slides-page/main/gallery3.jpg" data-lightbox="gallery" data-title="Lazy River">
                    <img src="https://raw.githubusercontent.com/narcisogon/slides-page/main/gallery3.jpg" alt="Lazy River">
                </a>
                <!-- Add more gallery items as needed -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- JavaScript -->
    <!-- Lightbox JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
